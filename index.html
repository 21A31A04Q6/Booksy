<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksy - Index Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ffcc80;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background-color: #ffab40;
            padding: 15px;
            display: flex;
            justify-content: center;
            border-radius: 0 0 10px 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav ul li a:hover, nav ul li a:focus, nav ul li a.active {
            background-color: #ff7043;
        }
        .icon {
            margin-right: 8px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .featured-books {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .book {
            text-align: center;
            padding: 20px;
            background-color: #e1f5fe;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .book:hover, .book:focus {
            background-color: #b3e5fc;
        }
        .book a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            display: block;
        }
        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffcc80;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        #search-bar {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        #search-bar input {
            padding: 8px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>ðŸ“š Welcome to Booksy ðŸ“š</header>
    <nav>
        <ul>
            <li><a href="signupin.html"><i class="fas fa-user icon"></i>Sign Up & Sign In</a></li>
            <li><a href="index.html" class="home-link"><i class="fas fa-home icon"></i>Home</a></li>
            <li><a href="#search" id="search-toggle"><i class="fas fa-search icon"></i>Search</a></li>
            <li><a href="shopping.html"><i class="fas fa-shopping-cart icon"></i>Shopping Cart</a></li>
            <li><a href="create_publish.html"><i class="fas fa-book icon"></i>Create & Publish</a></li>
        </ul>
    </nav>
    <div id="search-bar">
        <input type="text" placeholder="Search for books...">
    </div>
    <div class="container">
        <h2>Featured Books</h2>
        <div class="featured-books">
            <div class="book">
                <a href="fiction.html">ðŸ“– Fiction</a>
            </div>
            <div class="book">
                <a href="non_fiction.html">ðŸ“š Non-Fiction</a>
            </div>
            <div class="book">
                <a href="selfhelp.html">ðŸ’¡ Self-Help</a>
            </div>
            <div class="book">
                <a href="fantasy.html">âœ¨ Fantasy</a>
            </div>
        </div>
    </div>
    <div id="chatbot">ðŸ’¬ Chat with us</div>
    <script>
        document.getElementById("chatbot").addEventListener("click", function() {
            alert("Chatbot feature coming soon!");
        });

        document.getElementById("search-toggle").addEventListener("click", function(event) {
            event.preventDefault();
            var searchBar = document.getElementById("search-bar");
            searchBar.style.display = searchBar.style.display === "none" ? "block" : "none";
        });

        // Highlight active navigation link
        document.querySelectorAll('nav ul li a').forEach(function(link) {
            link.addEventListener('click', function() {
                document.querySelectorAll('nav ul li a').forEach(function(navLink) {
                    navLink.classList.remove('active');
                });
                this.classList.add('active');
            });
        });

        // Ensure the "Home" link is active when on the homepage
        if (window.location.pathname.endsWith('index.html')) {
            document.querySelector('.home-link').classList.add('active');
        }
    </script>
</body>
</html>
