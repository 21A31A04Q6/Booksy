<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction Books - Booksy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f7fb;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ffcc80;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        nav {
            background-color: #ffab40;
            padding: 15px;
            display: flex;
            justify-content: center;
            border-radius: 0 0 10px 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav ul li a:hover, nav ul li a:focus, nav ul li a.active {
            background-color: #ff7043;
        }
        .icon {
            margin-right: 8px;
        }

        /* Fiction Page Styling */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        .book-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .book-item {
            text-align: center;
            padding: 20px;
            background-color: #e3f2fd;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .book-item:hover {
            background-color: #bbdefb;
        }
        .book-item a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            font-weight: bold;
        }
        .book-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .book-item button {
            background-color: #ffab40;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .book-item button:hover {
            background-color: #ff7043;
        }

        /* Chatbot Styling */
        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffcc80;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>ðŸ“– Fiction Books</header>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html" class="home-link"><i class="fas fa-home icon"></i>Home</a></li>
            <li><a href="#search" id="search-toggle"><i class="fas fa-search icon"></i>Search</a></li>
            <li><a href="shopping.html"><i class="fas fa-shopping-cart icon"></i>Shopping Cart</a></li>
            <li><a href="create_publish.html"><i class="fas fa-book icon"></i>Create & Publish</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Featured Fiction Books</h2>
        <div class="book-list">
            <!-- Book Items -->
            <div class="book-item">
                <img src="https://via.placeholder.com/200x300?text=Book+Cover+1" alt="Book 1">
                <a href="#">The Great Adventure</a>
                <button onclick="addToCart('The Great Adventure', 600)">Add to Cart</button>
            </div>
            <div class="book-item">
                <img src="https://via.placeholder.com/200x300?text=Book+Cover+2" alt="Book 2">
                <a href="#">Mystery of the Deep</a>
                <button onclick="addToCart('Mystery of the Deep', 500)">Add to Cart</button>
            </div>
            <div class="book-item">
                <img src="https://via.placeholder.com/200x300?text=Book+Cover+3" alt="Book 3">
                <a href="#">City of Secrets</a>
                <button onclick="addToCart('City of Secrets', 700)">Add to Cart</button>
            </div>
            <div class="book-item">
                <img src="https://via.placeholder.com/200x300?text=Book+Cover+4" alt="Book 4">
                <a href="#">Lost in Time</a>
                <button onclick="addToCart('Lost in Time', 550)">Add to Cart</button>
            </div>
            <div class="book-item">
                <img src="https://via.placeholder.com/200x300?text=Book+Cover+5" alt="Book 5">
                <a href="#">The Last Kingdom</a>
                <button onclick="addToCart('The Last Kingdom', 650)">Add to Cart</button>
            </div>
            <div class="book-item">
                <img src="https://via.placeholder.com/200x300?text=Book+Cover+6" alt="Book 6">
                <a href="#">Shadows of the Night</a>
                <button onclick="addToCart('Shadows of the Night', 750)">Add to Cart</button>
            </div>
        </div>
    </div>

    <div id="chatbot">ðŸ’¬ Chat with us</div>

    <script>
        // Add to Cart Functionality
        function addToCart(bookName, bookPrice) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProduct = cart.find(item => item.name === bookName);
            
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ name: bookName, price: bookPrice, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(bookName + " has been added to your cart!");
        }
    </script>
</body>
</html>
