<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksy - Home & Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ffcc80;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background-color: #ffab40;
            padding: 15px;
            display: flex;
            justify-content: center;
            border-radius: 0 0 10px 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav ul li a:hover, nav ul li a:focus, nav ul li a.active {
            background-color: #ff7043;
        }
        .icon {
            margin-right: 8px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .featured-books {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .book {
            text-align: center;
            padding: 20px;
            background-color: #e1f5fe;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .book:hover, .book:focus {
            background-color: #b3e5fc;
        }
        .book a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            display: block;
        }
        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffcc80;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        #cart-items {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .cart-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .cart-item p {
            font-size: 16px;
            color: #555;
        }
        .remove-item {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .remove-item:hover {
            background-color: #c82333;
        }
        #checkout {
            display: block;
            width: 200px;
            margin: 40px auto;
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #checkout:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header></header>
    <nav>
        <ul>
            <li><a href="index.html" class="home-link"><i class="fas fa-home icon"></i>Home</a></li>
            <li><a href="shopping.html" class="active"><i class="fas fa-shopping-cart icon"></i>Shopping Cart</a></li>
            <li><a href="create_publish.html"><i class="fas fa-book icon"></i>Create & Publish</a></li>

        </ul>
    </nav>
    <div class="container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items"></div>
        <button id="checkout">Proceed to Checkout</button>
    </div>
    <div id="chatbot">ðŸ’¬ Chat with us</div>
    <script>
        document.getElementById("chatbot").addEventListener("click", function() {
            alert("Chatbot feature coming soon!");
        });const cartItemsContainer = document.getElementById('cart-items');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
    } else {
        cart.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('cart-item');
            itemDiv.innerHTML = `
                <p>${item.name} - â‚¹${item.price} x ${item.quantity}</p>
                <button class="remove-item" data-name="${item.name}">Remove</button>
            `;
            cartItemsContainer.appendChild(itemDiv);
        });
    }

    document.querySelectorAll('.remove-item').forEach(button => {
        button.addEventListener('click', () => {
            const name = button.getAttribute('data-name');
            const updatedCart = cart.filter(item => item.name !== name);
            localStorage.setItem('cart', JSON.stringify(updatedCart));
            location.reload();
        });
    });

    document.getElementById('checkout').addEventListener('click', () => {
        alert("Proceeding to checkout!");
    });
</script>

</body>
</html>
