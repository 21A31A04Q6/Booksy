<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksy - Create & Publish</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        nav {
            background-color: #ffab40;
            padding: 15px;
            display: flex;
            justify-content: center;
            border-radius: 0 0 10px 10px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav ul li a:hover, nav ul li a:focus, nav ul li a.active {
            background-color: #ff7043;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin-top: 60px; /* Adjusted for fixed navbar */
        }
        h2 {
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .file-preview {
            margin-top: 10px;
            max-width: 100%;
        }
        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="signupin.html"><i class="fas fa-user icon"></i>Sign Up & Sign In</a></li>
            <li><a href="index.html" class="home-link"><i class="fas fa-home icon"></i>Home</a></li>
            <li><a href="shopping.html"><i class="fas fa-shopping-cart icon"></i>Shopping Cart</a></li>
        </ul>
    </nav>
    

    <!-- Create & Publish Form -->
    <div class="container">
        <h2>Create & Publish Your Book</h2>
        <form id="publish-form">
            <input type="text" id="title" placeholder="Book Title" required>
            <input type="text" id="author" placeholder="Author Name" required>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="fiction">Fiction</option>
                <option value="nonfiction">Non-fiction</option>
                <option value="fantasy">Fantasy</option>
                <option value="selfhelp">Self-help</option>
            </select>
            <textarea id="description" placeholder="Short Description" rows="4" required></textarea>
            <input type="file" id="book-file" accept=".pdf,.epub" required>
            <p id="file-name"></p>
            <button type="submit">Publish</button>
        </form>
    </div>

    <script>
        document.getElementById("book-file").addEventListener("change", function() {
            let fileName = this.files[0] ? this.files[0].name : "No file selected";
            document.getElementById("file-name").textContent = fileName;
        });
        
        document.getElementById("publish-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Your book has been submitted for review!");
            this.reset();
            document.getElementById("file-name").textContent = "";
        });
    </script>
</body>
</html>
